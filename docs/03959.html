<h1 class="translated">TechCrunch被黑了</h1>
<blockquote>原文：<a href="https://web.archive.org/web/https://techcrunch.com/2010/01/26/techcrunch-hacked/">https://web.archive.org/web/https://techcrunch.com/2010/01/26/techcrunch-hacked/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated">正如一些人<a href="https://web.archive.org/web/20230222074402/http://www.techmeme.com/#a100126p8">注意到的</a>，在太平洋时间周一晚上10:30左右，TechCrunch网络的主要站点——beta.techcrunch.com——被黑客攻击并被重定向。该网站在晚上11:30短暂恢复，但很快又关闭了。截止到凌晨2:00，网站已经恢复，看起来很稳定。</p>
<p class="translated">在这一点上，我们仍然在收集关于网站如何被破坏的信息，并将更新更多的信息。</p>
