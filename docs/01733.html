						</p><h1 class="article__title translated">日本公司推出太阳能无线键盘</h1>
		

			
	
	</header>

			<div class="article-content">
				<p class="translated"><a href="https://web.archive.org/web/20230304004642/http://old.crunchgear.com/wp-content/uploads/2008/07/buffalo_keyboard.jpg"><img decoding="async" class="alignnone size-medium wp-image-29478 aligncenter" title="buffalo_keyboard" src="../Images/fd3648159881362351342719287e2e9a.png" alt="" data-original-src="https://web.archive.org/web/20230304004642im_/http://old.crunchgear.com/wp-content/uploads/2008/07/buffalo_keyboard-560x326.jpg"/>T2】</a></p>
<p id="speakable-summary" class="translated">日本似乎一天比一天更绿了。现在布法罗宣布他们将从下周开始销售一款由太阳能供电的<a href="https://web.archive.org/web/20230304004642/http://buffalo-kokuyo.jp/products/new/129/">无线键盘</a>【JP】。BSKBW01SB的定价为120美元。</p>
<p class="translated">2.4GHz无线设备的特点是在数字键盘块上方有一个小型太阳能电池板，也可以使用2节AAA电池供电。</p>
