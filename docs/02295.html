						</p><h1 class="article__title translated">愚人节玩笑不断给予</h1>
		

			
	
	</header>

			<div class="article-content">
				<p id="speakable-summary" class="translated"><img src="../Images/a80766ab34225d400744442e5906e87e.png" class="border" alt="" data-original-src="https://web.archive.org/web/20221208221636im_/https://beta.techcrunch.com/wp-content/uploads/2008/12/sacbee.jpg"/></p>
<p class="translated">萨克拉门托蜜蜂报<a href="https://web.archive.org/web/20221208221636/http://www.sacbee.com/static/weblogs/capitolalertlatest/018071.html?mi_atom=Capitol%20Alert">提到了</a>我们的<a href="https://web.archive.org/web/20221208221636/http://www.beta.techcrunch.com/2008/03/31/why-were-suing-facebook-for-25-million-in-statutory-damages/">正在进行的诉讼</a>与脸书和我们的<a href="https://web.archive.org/web/20221208221636/http://www.beta.techcrunch.com/2008/12/22/facebook-chief-privacy-officer-chris-kelly-to-run-for-california-attorney-general/">下一任</a>司法部长、<a href="https://web.archive.org/web/20221208221636/http://www.crunchbase.com/person/chris-kelly">克里斯·凯利</a>(这实际上是在愚人节晚些时候解决的)。</p>
<p class="translated">我以后要做的一件事就是回去明确标记愚人节的笑话。我很容易理解一个非技术记者是如何点击链接，看到链接，然后把它加在故事的结尾，制造这种混乱的。</p>
