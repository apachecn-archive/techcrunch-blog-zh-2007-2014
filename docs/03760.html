<h1 class="translated">真的吗？TechCrunch</h1>
<blockquote>原文：<a href="https://web.archive.org/web/https://techcrunch.com/2009/12/02/facebook-wedding/">https://web.archive.org/web/https://techcrunch.com/2009/12/02/facebook-wedding/</a></blockquote><div><div class="article-content">
				<p id="speakable-summary" class="translated">达纳·汉纳在圣坛上更新他的脸书和推特。他的新娘特蕾西不知道他要这么做。我肯定她很激动:</p>
<blockquote><p class="translated">我不仅让我的客人感到惊讶，也让特蕾西感到惊讶，在我们的婚礼上，我拿出手机在脸书和推特上发了帖子。我把她的手机放在口袋里，所以当她要的时候，我可以递给她。除了部长和我自己，没有人知道这件事。</p></blockquote>
