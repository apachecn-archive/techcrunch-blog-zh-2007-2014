				<p id="speakable-summary" class="translated">我想做一个<a href="https://web.archive.org/web/20221208075528/http://www.crunchgear.com/2010/09/09/the-ipod-nano-watch-fashion-win-or-fashion-fail/"> iWatch </a>，但我并不觉得有必要再买一个<a href="https://web.archive.org/web/20221208075528/http://crunchgear.com/tag/Nano"> Nano </a>。也就是说，如果你想在iWatchery一试身手，那就跳过<a href="https://web.archive.org/web/20221208075528/http://www.gnomonwatches.com/NATOStrap.htm">去GnomonWatches </a>或者甚至是<a href="https://web.archive.org/web/20221208075528/http://shop.ebay.com/?_from=R40&amp;_trksid=p3907.m570.l1313&amp;_nkw=nylon+bond+strap&amp;_sacat=See-All-Categories">易贝</a>，寻找你喜欢的风格的“邦德”表带。顺便提一下，这些带子被称为“邦德带”，因为吉米在一些电影中戴着它们来压住他的劳力士。现代邦德穿欧米茄，我觉得对于一个有着无尽神秘感的男人来说是更好的选择。<br/> <img decoding="async" loading="lazy" src="../Images/b9d97521c7341b56888e814974886719.png" alt="" title="bond-goldfinger-strap-big" class="aligncenter size-medium wp-image-177024" data-original-src="https://web.archive.org/web/20221208075528im_/https://beta.techcrunch.com/wp-content/uploads/2010/09/bond-goldfinger-strap-big-620x372.jpg"/> <br/> <small>一个还从<a href="https://web.archive.org/web/20221208075528/http://rolex.watchprosite.com/show-forumpost/fi-732/pi-3133781/ti-517671/s-0/">金手指</a> </small></p>
