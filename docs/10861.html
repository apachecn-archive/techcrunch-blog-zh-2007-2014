				<p id="speakable-summary" class="translated">你可能已经看过新的苹果Siri广告，人们像对个人助理一样对着他们的iPhones说话，因为，嗯，它是一个个人助理。它安排会议，提醒你做事，教你如何打领结。好吧，柯南·奥布莱恩的Coco团队有一点点乐趣，他们和两个来自布鲁克林的家伙一起重新想象广告。</p>
<p class="translated">是的，你很清楚他们会问什么:“我现在离腹泻镇有多远？”</p>
