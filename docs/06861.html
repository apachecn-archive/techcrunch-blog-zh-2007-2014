<p class="translated">索尼<a href="https://web.archive.org/web/20221206194506/http://www.gamersmint.com/sony-wins-all-seized-ps3-to-be-returned-and-lg-fined/">赢得了</a>对LG<a href="https://web.archive.org/web/20221206194506/http://www.crunchgear.com/2011/02/08/lg-the-ps3-infringes-on-our-patents-so-we-want-it-banned/">的诉讼</a>。被扣押的30多万台PS3将被归还给索尼。此外，所有未来运往欧洲的货物将继续没有任何问题。</p>
<p class="translated">LG将不得不向索尼支付130，000欧元的听证会费用，索尼将每天从LG收取200，000欧元，因为PS3的发货被延迟返回索尼。</p>
