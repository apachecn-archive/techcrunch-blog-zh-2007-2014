<p class="translated">他在和招聘人员联系:</p>

<p class="translated">他会见了推特。推特说不:</p>

<p class="translated">他会见了脸书。脸书说没有:</p>

<p class="translated">因此，他和雅虎的同事简·库姆开始做自己的事。</p>
<p class="translated">今天，他们以190亿美元的价格把那东西卖给了脸书。</p>
<p class="translated">生活是疯狂的。</p>
