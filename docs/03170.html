<p class="translated">你可能没注意到，当福克斯电视台重新选角的消息传出时，<a href="https://web.archive.org/web/20221006010417/http://www.crunchgear.com/2009/07/17/fox-is-recasting-futurama/">彼得·哈有点不高兴</a>。好消息是，协议已经达成。据<a href="https://web.archive.org/web/20221006010417/http://www.thestar.com/entertainment/article/674841">TheStar.com</a>报道，在同意“工作室支付更多，演员接受更少”后，原班人马回归。我只希望彼得现在能睡一觉。他最近有点暴躁。</p>
