<p class="translated">有一些报道/传言说Sidekicks将会得到NES模拟器，这是半真半假的。我上周看到一个SK3的NES模拟器，但它不会来自危险或T-Mobile。模拟器是从开发者社区中冒出来的，所以除非你知道有人可以访问这个社区，否则你不会得到它。</p>
