				<p id="speakable-summary" class="translated"><a href="https://web.archive.org/web/20221007192945/https://beta.techcrunch.com/wp-content/uploads/2009/08/ps3-slim1.jpg"> <img class="alignleft size-full wp-image-107502" title="ps3-slim1" src="../Images/854bb40746824bfded4a46f93e02e624.png" alt="ps3-slim1" data-original-src="https://web.archive.org/web/20221007192945im_/https://beta.techcrunch.com/wp-content/uploads/2009/08/ps3-slim1.jpg"/> </a>好吧，这个定价让谁吃惊？有人吗？大概不会。几十年来，官方插件的价格一直过高，<a href="https://web.archive.org/web/20221007192945/http://www.crunchgear.com/tag/ps3-slim/"> PS3 Slim </a>的<a href="https://web.archive.org/web/20221007192945/http://kotaku.com/5340476/the-ps3-slim-has-an-adorable-little-kickstand">垂直支架</a>也不例外。所有这一切意味着，在发布后不久，第三方公司将推出他们自己的版本，价格为10至15美元。或者你可以免费把它放平。</p>
