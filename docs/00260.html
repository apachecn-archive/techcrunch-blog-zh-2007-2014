						</p><h1 class="article__title translated">博客彻底瘫痪了？</h1>

			<div class="article-content">
				<p id="speakable-summary" class="translated">在2007年Skype大停电之后，IT界的每个人都应该像一群鹰一样关注他们的服务器和产品代码。嗯，看起来谷歌没有采纳我的建议，因为截至美国东部时间10:43，Blogspot似乎完全瘫痪了。我没意见——我的指挥官阿克巴同人小说网使用WordPress——但是现在不是应该有人在服务器机房吗？</p>
