			<div class="article-content">
				<p id="speakable-summary" class="translated">第一个带无线家庭监控的起搏器已经安装在一名患者身上。这将允许医生根据需要监测病人的健康状况，而不是让他们经常来做检查。</p>
<p class="translated">该设备的新版本大约每天下载一次信息，发送给病人的医生，如果出现异常或威胁生命的情况，他们可以迅速做出反应。以前，如果医生不在医院，他们就无法对病人进行日常监控。</p>
