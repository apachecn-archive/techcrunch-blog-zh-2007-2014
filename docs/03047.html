				<p id="speakable-summary" class="translated"><img src="../Images/b4237dff93f28b0610c12a3e7bdec3fd.png" alt="readlinglamp1" title="readlinglamp1" class="vertical alignright size-full wp-image-101668" data-original-src="https://web.archive.org/web/20221007192329im_/https://beta.techcrunch.com/wp-content/uploads/2009/07/readlinglamp1.jpg"/>这款灯看起来是放在你床边的完美之物，是设计和实用性的罕见碰撞之一。很简单:当你不看书时，你把它放在灯上，灯就会熄灭。捡起来；保存位置，灯亮着。太棒了。</p>
