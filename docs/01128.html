			<div class="article-content">
				<p id="speakable-summary" class="translated">即使在搬到新的数据中心后，Twitter也经历了一些成长的烦恼。Royal Pingdom <a href="https://web.archive.org/web/20230309163901/http://royal.pingdom.com/?p=227">报告</a>称，自去年2月开始监控这项服务以来，这项服务已经关闭了将近6天。到目前为止，12月份的停机时间几乎超过了之前的任何一个月，接近11个小时，而11月份为9个小时。</p>
